<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Cubes</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            position: relative;
            display: flex;
            flex-wrap: wrap;
        }
        .cube {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cube" style="top: 50px; left: 50px;"></div>
        <div class="cube" style="top: 50px; left: 150px;"></div>
        <div class="cube" style="top: 150px; left: 50px;"></div>
        <div class="cube" style="top: 150px; left: 150px;"></div>
    </div>
    <script>
        const container = document.querySelector('.container');
        const cubes = document.querySelectorAll('.cube');
        let selectedCube = null;
        let offsetX, offsetY;

        cubes.forEach(cube => {
            cube.addEventListener('mousedown', (e) => {
                selectedCube = e.target;
                offsetX = e.clientX - selectedCube.offsetLeft;
                offsetY = e.clientY - selectedCube.offsetTop;
                selectedCube.style.cursor = 'grabbing';
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (selectedCube) {
                let newX = e.clientX - offsetX;
                let newY = e.clientY - offsetY;
                
                // Get container boundaries
                let minX = 0;
                let minY = 0;
                let maxX = container.clientWidth - selectedCube.clientWidth;
                let maxY = container.clientHeight - selectedCube.clientHeight;
                
                // Constrain within boundaries
                newX = Math.max(minX, Math.min(newX, maxX));
                newY = Math.max(minY, Math.min(newY, maxY));

                selectedCube.style.left = newX + 'px';
                selectedCube.style.top = newY + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            if (selectedCube) {
                selectedCube.style.cursor = 'grab';
                selectedCube = null;
            }
        });
    </script>
</body>
</html>
