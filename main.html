<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag and Drop To-Do</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    ul.items {
      list-style: none;
      padding: 0;
      width: 300px;
      margin: 0;
    }

    .items li {
      padding: 10px 15px;
      margin-bottom: 10px;
      background-color: #e0f7fa;
      border: 1px solid #00acc1;
      cursor: grab;
      transition: background-color 0.2s ease;
    }

    .items li.dragging {
      opacity: 0.5;
      background-color: #b2ebf2;
    }
  </style>
</head>
<body>
  <h2>To-Do List</h2>
  <ul class="items" id="todo-list">
    <li draggable="true">âœ… Buy groceries</li>
    <li draggable="true">ðŸš— Wash the car</li>
    <li draggable="true">ðŸ’³ Pay bills</li>
    <li draggable="true">ðŸ“š Read a book</li>
  </ul>

  <script>
    const list = document.getElementById("todo-list");
    let draggingItem = null;

    list.addEventListener("dragstart", (e) => {
      if (e.target.tagName === "LI") {
        draggingItem = e.target;
        e.target.classList.add("dragging");
      }
    });

    list.addEventListener("dragend", (e) => {
      if (e.target.tagName === "LI") {
        e.target.classList.remove("dragging");
        draggingItem = null;
      }
    });

    list.addEventListener("dragover", (e) => {
      e.preventDefault();
      const afterElement = getDragAfterElement(list, e.clientY);
      if (!afterElement) {
        list.appendChild(draggingItem);
      } else {
        list.insertBefore(draggingItem, afterElement);
      }
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll("li:not(.dragging)")];

      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
