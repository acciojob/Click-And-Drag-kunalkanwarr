<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drag & Drop To-Do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    ul.items {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 300px;
    }

    .items li {
      padding: 12px;
      margin-bottom: 8px;
      background: #e0f7fa;
      border: 1px solid #00acc1;
      cursor: move;
    }

    .dragging {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <ul class="items" id="todo-list">
    <li draggable="true">Buy groceries</li>
    <li draggable="true">Wash the car</li>
    <li draggable="true">Pay bills</li>
    <li draggable="true">Read a book</li>
  </ul>

  <script>
    const list = document.getElementById('todo-list');
    let draggingEl;

    list.addEventListener('dragstart', (e) => {
      if (e.target.tagName === 'LI') {
        draggingEl = e.target;
        e.target.classList.add('dragging');
      }
    });

    list.addEventListener('dragend', (e) => {
      e.target.classList.remove('dragging');
    });

    list.addEventListener('dragover', (e) => {
      e.preventDefault();
      const afterElement = getDragAfterElement(list, e.clientY);
      if (afterElement == null) {
        list.appendChild(draggingEl);
      } else {
        list.insertBefore(draggingEl, afterElement);
      }
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('li:not(.dragging)')];

      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
