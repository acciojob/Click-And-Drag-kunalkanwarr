<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Cubes</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { 
            width: 500px; 
            height: 500px; 
            border: 2px solid black; 
            position: relative; 
            margin: auto; 
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .items {
            width: 50px; 
            height: 50px; 
            background-color: lightblue; 
            position: absolute; 
            cursor: grab;
        }
    </style>
</head>
<body>
    <h3>Click and Drag the Items</h3>
    <div class="container" id="container">
    </div>
    
    <script>
        const container = document.getElementById("container");
        const itemCount = 6;
        let selectedCube = null;
        let offsetX, offsetY;

        function createItems() {
            for (let i = 0; i < itemCount; i++) {
                let item = document.createElement("div");
                item.classList.add("item");
                item.style.left = `${Math.random() * (container.clientWidth - 50)}px`;
                item.style.top = `${Math.random() * (container.clientHeight - 50)}px`;
                item.addEventListener("mousedown", startDrag);
                container.appendChild(item);
            }
        }

        function startDrag(event) {
            selectedItem = event.target;
            offsetX = event.clientX - selectedItem.offsetLeft;
            offsetY = event.clientY - selectedItem.offsetTop;
            selectedItem.style.cursor = "grabbing";
            document.addEventListener("mousemove", drag);
            document.addEventListener("mouseup", stopDrag);
        }

        function drag(event) {
            if (!selectedItem) return;
            let newX = event.clientX - offsetX;
            let newY = event.clientY - offsetY;

            // Ensure the cube stays within bounds
            newX = Math.max(0, Math.min(container.clientWidth - 50, newX));
            newY = Math.max(0, Math.min(container.clientHeight - 50, newY));

            selectedItem.style.left = `${newX}px`;
            selectedItem.style.top = `${newY}px`;
        }

        function stopDrag() {
            if (selectedItem) {
                selectedItem.style.cursor = "grab";
            }
            document.removeEventListener("mousemove", drag);
            document.removeEventListener("mouseup", stopDrag);
            selectedItem = null;
        }

        createItems();
    </script>
</body>
</html>
