<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Cubes</title>
  <style>
    /* Basic container styling */
    .container {
      width: 500px;
      height: 500px;
      border: 2px solid #000;
      position: relative;
      display: flex;
      flex-wrap: wrap;
    }

    /* Cube styling */
    .cube {
      width: 80px;
      height: 80px;
      margin: 5px;
      background-color: #4CAF50;
      cursor: pointer;
      position: absolute;
    }
  </style>
</head>
<body>
<div class="container">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
</div>
	<script>
document.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.container');
    const containerRect = container.getBoundingClientRect();
    const cubes = document.querySelectorAll('.cube');

    // Position cubes in a grid layout initially
    const gridSize = 100; // 80px cube + 10px gap
    cubes.forEach((cube, i) => {
        const row = Math.floor(i / 2);
        const col = i % 2;
        cube.style.left = `${col * gridSize}px`;
        cube.style.top = `${row * gridSize}px`;
    });

    let selectedCube = null;
    let offsetX = 0;
    let offsetY = 0;

    cubes.forEach(cube => {
        cube.addEventListener('mousedown', (e) => {
            selectedCube = cube;

            const rect = cube.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;

            cube.style.zIndex = 1000; // bring to front
        });
    });

    document.addEventListener('mousemove', (e) => {
        if (!selectedCube) return;

        let newLeft = e.clientX - containerRect.left - offsetX;
        let newTop = e.clientY - containerRect.top - offsetY;

        // Clamp to container bounds
        newLeft = Math.max(0, Math.min(newLeft, container.clientWidth - selectedCube.offsetWidth));
        newTop = Math.max(0, Math.min(newTop, container.clientHeight - selectedCube.offsetHeight));

        selectedCube.style.left = `${newLeft}px`;
        selectedCube.style.top = `${newTop}px`;
    });

    document.addEventListener('mouseup', () => {
        if (selectedCube) {
            selectedCube.style.zIndex = ''; // reset
            selectedCube = null;
        }
    });
});
</script>

</body>
</html>
