<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Cubes</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { 
            width: 500px; 
            height: 500px; 
            border: 2px solid black; 
            position: relative; 
            margin: auto; 
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .cube {
            width: 50px; 
            height: 50px; 
            background-color: lightblue; 
            position: absolute; 
            cursor: grab;
        }
    </style>
</head>
<body>
    <h3>Click and Drag the Cubes</h3>
    <div class="container" id="container">
    </div>
    
    <script>
        const container = document.getElementById("container");
        const cubeCount = 6;
        let selectedCube = null;
        let offsetX, offsetY;

        function createCubes() {
            for (let i = 0; i < cubeCount; i++) {
                let cube = document.createElement("div");
                cube.classList.add("cube");
                cube.style.left = `${Math.random() * (container.clientWidth - 50)}px`;
                cube.style.top = `${Math.random() * (container.clientHeight - 50)}px`;
                cube.addEventListener("mousedown", startDrag);
                container.appendChild(cube);
            }
        }

        function startDrag(event) {
            selectedCube = event.target;
            offsetX = event.clientX - selectedCube.offsetLeft;
            offsetY = event.clientY - selectedCube.offsetTop;
            selectedCube.style.cursor = "grabbing";
            document.addEventListener("mousemove", drag);
            document.addEventListener("mouseup", stopDrag);
        }

        function drag(event) {
            if (!selectedCube) return;
            let newX = event.clientX - offsetX;
            let newY = event.clientY - offsetY;

            // Ensure the cube stays within bounds
            newX = Math.max(0, Math.min(container.clientWidth - 50, newX));
            newY = Math.max(0, Math.min(container.clientHeight - 50, newY));

            selectedCube.style.left = `${newX}px`;
            selectedCube.style.top = `${newY}px`;
        }

        function stopDrag() {
            if (selectedCube) {
                selectedCube.style.cursor = "grab";
            }
            document.removeEventListener("mousemove", drag);
            document.removeEventListener("mouseup", stopDrag);
            selectedCube = null;
        }

        createCubes();
    </script>
</body>
</html>
