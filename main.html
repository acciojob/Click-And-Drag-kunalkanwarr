<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Cubes</title>
  <style>
    /* Basic container styling */
    .container {
      width: 500px;
      height: 500px;
      border: 2px solid #000;
      position: relative;
      display: flex;
      flex-wrap: wrap;
    }

    /* Cube styling */
    .cube {
      width: 80px;
      height: 80px;
      margin: 5px;
      background-color: #4CAF50;
      cursor: pointer;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="cube" style="top: 10px; left: 10px;"></div>
    <div class="cube" style="top: 10px; left: 100px;"></div>
    <div class="cube" style="top: 100px; left: 10px;"></div>
    <div class="cube" style="top: 100px; left: 100px;"></div>
  </div>

  <script>
    // JavaScript implementation for drag-and-drop
    const cubes = document.querySelectorAll('.cube');
    let selectedCube = null;
    let offsetX = 0;
    let offsetY = 0;

    // Mouse down event to select a cube
    cubes.forEach(cube => {
      cube.addEventListener('mousedown', (e) => {
        selectedCube = cube;

        // Calculate the offset when clicking on the cube
        offsetX = e.clientX - cube.offsetLeft;
        offsetY = e.clientY - cube.offsetTop;

        // Change cursor style to indicate dragging
        cube.style.cursor = 'grabbing';

        // Attach mousemove and mouseup events to the document
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
    });

    // Mouse move event to drag the cube
    function onMouseMove(e) {
      if (selectedCube) {
        // Calculate new position based on mouse position and offset
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;

        // Prevent the cube from being dragged outside the container (boundary check)
        const containerRect = document.querySelector('.container').getBoundingClientRect();
        const cubeRect = selectedCube.getBoundingClientRect();

        // Limit the cube's position within the container's boundaries
        if (newX < containerRect.left) newX = containerRect.left;
        if (newY < containerRect.top) newY = containerRect.top;
        if (newX + cubeRect.width > containerRect.right) newX = containerRect.right - cubeRect.width;
        if (newY + cubeRect.height > containerRect.bottom) newY = containerRect.bottom - cubeRect.height;

        // Update cube's position
        selectedCube.style.left = newX - containerRect.left + 'px';
        selectedCube.style.top = newY - containerRect.top + 'px';
      }
    }

    // Mouse up event to drop the cube
    function onMouseUp() {
      if (selectedCube) {
        // Reset the cursor style
        selectedCube.style.cursor = 'pointer';

        // Remove the event listeners
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }

      // Deselect the cube
      selectedCube = null;
    }
  </script>

</body>
</html>
